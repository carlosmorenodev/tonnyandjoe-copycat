<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- HTML Meta Tags -->
    <title>Tony and Joe's Seafood place</title>
    <meta name="description" content="Copycat de la web del restaurante Tony and Joe">

    <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://carlosmorenodev.github.io/tonnyandjoe-copycat/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Tony and Joe's Seafood place">
  <meta property="og:description" content="Copycat de la web del restaurante Tony and Joe">
  <meta property="og:image" content="img/socialImg.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="carlosmorenodev.github.io">
  <meta property="twitter:url" content="https://carlosmorenodev.github.io/tonnyandjoe-copycat/">
  <meta name="twitter:title" content="Tony and Joe's Seafood place">
  <meta name="twitter:description" content="Copycat de la web del restaurante Tony and Joe">
  <meta name="twitter:image" content="img/socialImg.png">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="hero-img">
        <nav class="main-menu main-menu-responsive" id="mainMenu">
            <a href="#">Home</a>
            <a href="#">View Menus</a>
            <a href="#">Reservations</a>
            <img src="img/Tony&Joes_VectorLogo_AllWhite-01.png" alt="Tony and Joes Logo" class="tonyandjoelogonav">
            <a href="#">Private Dining</a>
            <a href="#">Order online</a>
            <a href="#">Info</a>
        </nav>
        <div class="close-responsive" id="closeResponsive">
            <!-- <i class="fa-solid fa-xmark"></i> -->
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="title">

            <div class="presentation">
                <h2>Spacious dinning</h2>
                <h3>Inside and out</h3>
            </div>
            <img src="img/tjwhite2x2.png" alt="" class="TonyandJoeLogo">
            <div class="actions">
                <button class="button">Take a virtual tour</button>
                <button class="button">Event inquiries</button>
            </div>
        </div>
    </section>

    <section class="menu">
        <img src="img/ALL+DAY+MENU2.jpg" alt="" class="alldaymenu">
        <img src="img/ZZZZDRINK.jpg" alt="" class="drinks">
    </section>

    <!-- Reservations -->
    <section class="reservation">
        <div class="reservation-title">
            <h2>Make a reservation</h2>
            <h3>Powered by opentable</h3>
        </div>
        <button>Find a table</button>
    </section>

    <!-- Slider -->

    <!-- <section class="slider"> -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="img/LDC+softcrab.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/LDC+Swordfish.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/Steakfritessp-2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/Crab+Cocktail.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/Lobster.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/oysterplatter.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/Rv0_-0uf.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/Tap+Handles.jpg" alt="">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <!-- </section> -->

    <section class="prefooter">
        <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="restaurants">
            <img src="img/THE+POINT_10.03_WHITE.png" alt="The Point">
            <img src="img/M.png" alt="Nick's Riverside Grill">
            <img src="img/IVY+CITY+White+TRANS.png" alt="Ivy City">

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>TONY AND JOE'S SEAFOOD PLACE, 3000 K STREET NORTHWEST, WASHINGTON, DC, 20007, UNITED
            STATES202-944-4545INFO@TONYANDJOES.COM</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/2e5476f1d5.js" crossorigin="anonymous"></script>

</body>

</html>
